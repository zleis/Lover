<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8"></meta>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta http-equiv="Cache-Control" content="no-siteapp"></meta>

    <link href="/lover/image/favicon.ico" rel="icon" type="image/x-icon"></link>
    <link href="/lover/css/login.css" rel="stylesheet" type="text/css"></link>
    <link href="/lover/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="/lover/css/sweet-alert.css" type="text/css" rel="stylesheet"></link>
    <link href="/lover/font/iconfont.css" rel="stylesheet" type="text/css"></link>

    <script src="/lover/js/jquery.js"></script>
    <script src="/lover/js/sweetalert.min.js"></script>
    <script src="/lover/js/myjs.js"></script>
    <title>后台管理</title>
    <style>
        .form-label span{
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <div class="loginhead">登录</div>
        <form class="form form-horizontal" id="login_from" action="login" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><span class="icon iconfont">&#xe697;</span></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="form-control"></input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><span class="icon iconfont">&#xe621;</span></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="form-control"></input>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"></label>
                <div class="formControls col-xs-8">
                    <span id="error_msg">&nbsp;</span>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="btn_submit" type="button" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"></input>
                    <input
                        name="" type="reset" class="btn btn-default radius size-L"
                        value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"></input>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">后台管理</div>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#btn_submit').click(function () {
            if ($('#username').val() == "" || $('#password').val() == "") {
                alerterror("请输入账号密码");
                return;
            }
            var data = new Object();
            var sendurl = [[${loginURL}]];

            data['mid'] = $("#username").val();
            data['pass'] = $("#password").val();

            var res = requestSend(sendurl, data);
            if(loadResult(res.feedback, res.msg)){
                location.href = "./index";
            }
        });
    });
</script>
</body>
</html>
